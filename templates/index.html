{% extends "layout.html" %}
{% block content%}
  <div class="content">
    <h1>Dojo Survey</h1>
    <h2>Enter a valid name</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <p>{{message}}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form class="survey" action="/result" method="post">
      Your Name<input type="text" name="name" value="">
      <select class="" name="locations">
        <option value="San Jose">San Jose</option>
        <option value="Palo Alto">Palo Alto</option>
        <option value="Seattle">Seattle</option>
        <option value="Phonix">Phonix</option>
      </select>
      <select class="" name="leng">
        <option value="Python">Python</option>
        <option value="Java">Java</option>
        <option value="Ruby">Ruby</option>
        <option value="C#">C#</option>
      </select>
      <p>Coment</p>
      <textarea name="comment" value=""></textarea>
      <input type="submit" name="" value="Submit">
    </form>
  </div>
{% endblock %}
